<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Insert title here</title>
		<link rel="shortcut" href="../image/icon.png">
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css">
	</head>
	<body>
		<h1 class="title">$.ajax() 함수를 사용한 텍스트 읽기</h1>
		<div class="exec">
			<input type="button" value="txt파일 가져오기" id="mybtn" />
		</div>
		<div class="console" id="result"></div>
		
		<script type="../js/jquery-3.7.1.min.js"></script>
		<script>
			$("#mybtn").on("click", function() {
				$.ajax({
					url: '/firstExample/ajax/text/01.txt',
					method: 'get',
					dataType: 'text'
				}).done(function (data) {
					//통신이 성공했을 때 실행되는 함수.(서버의 응답시 처리 과정)
					//dataType값이 text일 경우에는 단순히 내용에 대한 문자열이므로,
					//직접 HTML요소에 출력할 수 있다.
					$("#result").html(data);
				}).fail(function(xhr, textStatus){
					//통신이 실패했을 때 실행되는 함수.
					$("#result").html(textStatus + "(HTTP-" + xhr.status + ")");
				});
			});
		</script>
	</body>
</html>
